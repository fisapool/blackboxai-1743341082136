<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuillBot Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer class="footer">
        <div class="container">
            <!-- Main Grid -->
            <div class="footer-grid">
                <!-- Extensions Section -->
                <div class="footer-section">
                    <h3>Extensions</h3>
                    <div class="extensions-grid">
                        <a href="#" class="extension-item">
                            <div class="icon">
                                <!-- Chrome icon SVG -->
                            </div>
                            <p>QuillBot for Chrome</p>
                        </a>
                        <!-- Add other extension items -->
                    </div>
                </div>

                <!-- Company Section -->
                <div class="footer-section">
                    <h3>Company</h3>
                    <a href="/about">About</a>
                    <a href="/trust-center">Trust Center</a>
                    <a href="/team">Team</a>
                    <a href="/careers">Careers</a>
                    <a href="/help">Help Center</a>
                    <a href="/contact">Contact Us</a>
                </div>

                <!-- Student Resources Section -->
                <div class="footer-section">
                    <h3>Student Resources</h3>
                    <a href="/resources">Products & Tutorials</a>
                    <a href="/tools">AI Writing Tools</a>
                    <a href="/courses">Educational Courses</a>
                </div>

                <!-- Bottom Bar -->
                <div class="footer-bottom">
                    <div class="company-info">
                        <img src="logo.svg" alt="Learneo" />
                        <p>QuillBot, a Learneo, Inc. business</p>
                        <div class="legal-links">
                            <a href="/privacy">Privacy Policy</a>
                            <a href="/terms">Terms of Service</a>
                        </div>
                    </div>
                    <div class="social-links">
                        <!-- Add social media icons/links -->
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
